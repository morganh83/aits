{% extends 'baseDark.html' %}

{% block content %}
<br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 opacity">
          <div class="row">
            <form id="ticketform" method="POST">
              <div class="mb-2">
                <h3>Edit Revive</h3>
              </div>
              <div class="mb-4">
                <!-- Revive Table -->
                <table id="reviveTable" class="table">
                  <tr>
                    <td>
                      <div class="mb-1">
                        {{ form.userName }}
                      </div>
                    </td>
                    <td>
                      <div class="mb-1">
                        {{ form.steamId }}
                      </div>
                    </td>
                    <td>
                      <div class="mb-1">
                        {{ form.discName }}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="mb-1">
                        {{ form.growth }}
                      </div>
                    </td>
                    <td>
                      <div class="dropdown">
                        <select
                          name="dinoName"
                          class="form-control"
                          id="id_revdinoName"
                        >
                          <option value="" disabled selected>Select Dino</option>
                          {% for dino in dino_list %}
                          <option value="{{dino.dino}}">{{dino.dino}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </td>
                    <td>
                      <div class="form-check form-switch form-control center">
                        <label class="form-check-label" for="revivecheck" style="color: #000;">
                        {{ form.revd }}
                        Revived?</label>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="mb-3">
                {{ form.addtlMods }}
              </div>
              <div class="mb-3">
                {{ form.ticketLink }}
              </div>
              <div class="mb-3">
                {{ form.counterLink }}
              </div>
              <div class="mb-3 col text-center">
                {% csrf_token %}
                <button class="btn btn-info" class="form-control" type="submit">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
